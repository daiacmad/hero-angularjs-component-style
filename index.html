<body>
<body ng-app="angular-app">
	<div class="container" ng-controller="testForm as ctrl">
	    <a ui-sref="heroes" >Heroes</a>
	    <a ui-sref="corporations" >Corporation</a>
        <form action="#" method="POST" name="formTest">
            
            <div ng-repeat="input in ctrl.model.names">
                <ng-form name="formTestField">
                    <input type="text" ng-model="input.name" ng-required="true" name="name">
                    <span ng-show="formTestField.name.$invalid">asdasdasd</span>
                </ng-form>
            </div>
            <button type="button" ng-click="ctrl.addInput()">Add input</button>
            <span ng-show="formTest.$valid">gasasasda</span>
        </form>
	    <!-- <ui-view></ui-view> -->
	</div>
</body>
